name: Development Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.5.4'
          channel: 'stable'
          architecture: x64
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
        
      - name: Create app_config.dart
        run: |
          cat > lib/config/app_config.dart << 'EOL'
          class AppConfig {
            static const String googleMapsApiKey = '${{ secrets.DEV_MAPS_API_KEY }}';
          }
          EOL

      - name: Setup Firebase Configuration
        run: |
          echo "${{ secrets.DEV_FIREBASE_CONFIG }}" | base64 --decode > android/app/google-services.json
      
      - name: Build Debug APK
        run: flutter build apk --debug --build-name=1.0.0 --build-number=${{ github.run_number }}
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7 