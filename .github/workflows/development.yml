name: Development Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.29.0'
  PUB_CACHE: ~/.pub-cache

permissions:
  contents: write

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      # Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      
      # Configure Gradle
      - name: Configure Gradle
        run: |
          echo "org.gradle.java.home=$(which java | xargs readlink -f | sed 's/\/bin\/java//')" >> android/gradle.properties
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: "flutter-${{ runner.os }}-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}"
          cache-path: "${{ runner.tool_cache }}/flutter"
      
      # Cache pub dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            .dart_tool
            build
          key: "pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}"
          restore-keys: |
            pub-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          flutter clean
          flutter pub get
          flutter pub cache repair
        
      - name: Create firebase_options.dart
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS }}" | base64 --decode > lib/firebase_options.dart
        
      - name: Create app_config.dart
        run: |
          cat > lib/config/app_config.dart << 'EOL'
          class AppConfig {
            static const String googleMapsApiKey = '${{ secrets.DEV_MAPS_API_KEY }}';
          }
          EOL

      - name: Create strings.xml with Maps API Key
        run: |
          mkdir -p android/app/src/main/res/values
          cat > android/app/src/main/res/values/strings.xml << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="maps_api_key">${{ secrets.DEV_MAPS_API_KEY }}</string>
          </resources>
          EOL

      - name: Setup Firebase Configuration
        run: |
          echo "${{ secrets.DEV_FIREBASE_CONFIG }}" | base64 --decode > android/app/google-services-dev.json
          cp android/app/google-services-dev.json android/app/google-services.json
      
      # Create debug keystore
      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" \
            -v
            
      # Print Debug SHA-1
      - name: Print Debug SHA-1
        run: |
          echo "Debug SHA-1 Fingerprint:"
          echo "===================="
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep "SHA1:"
          echo "===================="
          echo "Add this SHA-1 to your Google Maps API key configuration in the Google Cloud Console"
      
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos
        
      - name: Build Debug APK
        run: |
          # Get version from pubspec.yaml
          PUBSPEC_VERSION=$(grep "^version:" pubspec.yaml | cut -d' ' -f2)
          flutter build apk --debug --build-name=$PUBSPEC_VERSION --build-number=${{ github.run_number }}
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
          
      # Get current date in IST
      - name: Get current date
        id: date
        run: |
          echo "BUILD_DATE=$(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_ENV
          echo "PUBSPEC_VERSION=$(grep "^version:" pubspec.yaml | cut -d' ' -f2)" >> $GITHUB_ENV
          
      # Create/Update Debug Release and Tags
      - name: Update debug tags
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create/Update latest-debug tag
          git tag -a latest-debug -m "Latest Debug Build" -f
          git push origin latest-debug --force
        
      - name: Create/Update Debug Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest-debug
          name: "Latest Debug Build v${{ env.PUBSPEC_VERSION }}"
          files: build/app/outputs/flutter-apk/app-debug.apk
          body: |
            This is the latest debug build of Coffee Mapper Android.
            
            **Version:** v${{ env.PUBSPEC_VERSION }}
            **Build Number:** ${{ github.run_number }}
            **Branch:** ${{ github.ref_name }}
            **Last Updated:** ${{ env.BUILD_DATE }}
            
            ⚠️ This is a development build and should be used for testing purposes only. 